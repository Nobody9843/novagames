<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title> <!-- change this to the title of the tab you want -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
        }
        header button {
            background-color: #000000;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }
        header button:hover {
            background-color: #000000;
        }
        .section {
            padding: 40px;
            text-align: center;
            background-color: #000000;
        }
        .game-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #000000;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }
        .game-card h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        iframe.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
        }
    </style>
    <script>
        function openFullscreen(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.className = 'fullscreen';
            iframe.setAttribute('allowfullscreen', '');
            document.body.appendChild(iframe);

            iframe.onclick = () => {
                iframe.remove(); // closes the iframe once you click (remove this if not wanted)
            };
        }
    </script>
</head>
<body>
    <header>
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">Apps</button>
    </header>
    <div class="section">
        <h2>Games-Not All Games Work!</h2> <!-- change this to what you want above ur games -->
        <div class="game-card" onclick="openFullscreen('https://krunker.io/')"> 
            <img src="https://via.placeholder.com/200x160" alt="Krunker.io">
            <h3>Krunker.io</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://agar.io/')">
            <img src="https://via.placeholder.com/200x160" alt="Agar.io">
            <h3>Agar.io</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://game316009.konggames.com/gamez/0031/6009/live/index.html')">
            <img src="https://img.poki-cdn.com/cdn-cgi/image/quality=78,width=314,height=314,fit=cover,f=auto/ee9ca3764ef4289a48a1ebf457ef605441ed1f35a0f2eb12707a70d609e53686.png" alt="Retro Bowl">
            <h3>Retro Bowl</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://gam.onl/gba/mario-and-luigi-superstar-saga.html#game')">
            <img src="https://m.media-amazon.com/images/I/61DSRO2b0uL.jpg" alt="Mario Luigi Superstar Saga">
            <h3>Mario Luigi Superstar Saga</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://eurd.lol/v1-refurb/games/drive-mad')">
            <img src="https://drivemad.me/wp-content/uploads/2023/06/cropped-drive-mad-1.png" alt="Drive Mad">
            <h3>Drive Mad</h3>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Nova Games-Made By Jackson Simms:)</p> 
    </footer>
</body> 
</html>
